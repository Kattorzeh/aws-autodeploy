name: test
on:
  issues:
    types:
      - labeled
jobs:
  test:
    if: github.event.label.name == 'action-validate'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add a comment
        run: gh issue comment "$NUMBER" --body "$BODY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.issue.number }}
          BODY: >
            This issue is available for anyone to work on.
            **Make sure to reference this issue in your pull request.**
            :sparkles: Thank you for your contribution! :sparkles:
  #aws-autodeploy-deploying:
    #if: github.event.label.name == 'action-deploy'
  #aws-autodeploy-undeploying:
    #if: github.event.label.name == 'action-delete'
  #aws-autodeploy-purged:
    #if: github.event.label.name == 'action-purge'